<div class="cart-tab">
  <div class="cart-tab__icon">
    <img class="cart-icon cart-anim" src="img/cart-item.svg" alt="cart icon" />
    <div id="cartCount">0</div>
  </div>
</div>
<div id="cartModal" class="modal">
  <div class="modal-content">
    <div class="cart-tab__header">
      <h2 class="cart-tab__header-title">Shopping cart</h2>
      <img
        class="close-modal"
        id="close-modal"
        src="img/close-icon.svg"
        alt="close-icon"
      />
    </div>
    <div class="cart-tab__order-box">
      <div class="cart-tab__order-details">
        <h5 class="order-text">Products</h5>
        <div class="cart-tab__order-details-inner def-el-in-cart">
          <div class="cart-tab__order-details-inner-img">
            <img
              class="order-details-img"
              src="img/doggy-fun-set.png"
              alt="product img"
            />
          </div>
          <div class="cart-tab__order-details-inner-name">
            <a class="order-details-name" href="#">DOGGY Fun Set</a>
          </div>
          <div class="details__purchase">
            <div class="details__inner">
              <input
                type="number"
                class="purchase__quantity-input"
                value="1"
                data-test="quantity-input"
              />
              <div class="purchase__quantity-buttons">
                <img
                  class="button-up"
                  src="img/button-up.svg"
                  alt="Button Up"
                />
                <img
                  class="button-down"
                  src="img/button-down.svg"
                  alt="Button Down"
                />
              </div>
            </div>
          </div>
          <div class="cart-tab__order-details-price">
            <p class="order-details-price">$6,00</p>
          </div>
          <div class="cart-tab__order-details-delete-item">
            <img
              class="order-details-delete-icon"
              src="img/delete-icon.svg"
              alt="delete-icon"
            />
          </div>
        </div>
        <div class="cart-tab__order-total-price">
          <p class="order-total-price-text">Total:</p>
          <div class="order-total-price">$6,00</div>
        </div>
        <div class="cart-tab__customer-details">
          <div class="customer-details-place">
            <h5 class="customer-details-place-text">Place an order</h5>
          </div>
          <div class="customer-details-info-block">
            <p class="customer-details-info">Name</p>
            <div class="customer-details-star">*</div>
          </div>
          <div class="customer-details-input-info">
            <input
              type="text"
              class="customer-details-input"
              placeholder="Your name"
            />
          </div>
          <div class="customer-details-info-block">
            <p class="customer-details-info">Email</p>
            <div class="customer-details-star">*</div>
          </div>
          <div class="customer-details-input-info">
            <input
              type="text"
              class="customer-details-input"
              placeholder="Your email address"
            />
          </div>
          <div class="customer-details-info-block">
            <p class="customer-details-info">Phone</p>
            <div class="customer-details-star">*</div>
          </div>
          <div class="customer-details-input-info">
            <input
              type="text"
              class="customer-details-input"
              placeholder="Your Phone"
            />
          </div>
          <div class="customer-details-info-block">
            <p class="customer-details-info">Comment</p>
          </div>
          <div class="customer-details-input-info">
            <textarea
              class="customer-details-input-comment"
              placeholder="Your comment"
              rows="4"
            ></textarea>
          </div>
          <div class="order-button-block">
            <button class="order-button">Order</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
