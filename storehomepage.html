<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pet Store Website</title>
  <link rel="shortcut icon" href="img/paw-shortcut.png" type="image/x-icon" />
  <link rel="stylesheet" href="css/storehomepage.css" />
</head>

<body>
  <header data-include="index.header.partial.html"></header>
  <main>
    <section class="storehomepage">
      <h2 class="storehomepage__title--store">Store homepage (34)</h2>
      <h3 class="storehomepage__title--products">Products (34)</h3>
      <div class="storehomepage__productslist prodlist"></div>
      <div class="storehomepage__listnav">
        <div class="storehomepage__listnav-prodperpage navprodperpage">
          <label class="navprodperpage-lbl" for="prod-per-page">Products per page:</label>
          <select class="navprodperpage-select" name="prodperpage" id="prod-per-page">
            <option value="20" selected>20</option>
            <option value="50">50</option>
            <option value="100">100</option>
          </select>
        </div>
        <div class="storehomepage__listnav-pagenav pagenav">
          <button class="pagenav-prev" id="prev_btn">&#8249;</button>
          <button class="pagenav-next" id="next_btn">&#8250;</button>
        </div>
      </div>
    </section>
  </main>
  <footer data-include="index.footer.partial.html"></footer>
  <script src="https://unpkg.com/html-data-include@3.3.3/html-data-include.js"></script>
  <script src="js/storehomepage.js"></script>
</body>
</html>
