<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pet Store Website</title>
    <link rel="shortcut icon" href="img/paw-shortcut.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/icons.css" />
  </head>
  <body>
    <header><section data-include="index.mainpage.partial.html"></section></header>
    <main>
      <div class="card-item">
        <a href="storehomepage.html">Store homepage</a>
        <div class="card-item__carousel">
          <button class="card-item__carousel__button-left">
            <img src="img/left.svg" alt="Button left" />
          </button>
          <a href="#"><img width="545" src="img/doggy-fun-set.png" alt="Doggy Fun Set" /></a>
          <button class="card-item__carousel__button-right"><img src="img/right.svg" alt="Button right"></button>
          <img height="113" src="img/doggy-fun-set.png" alt="Doggy Fun Set" />
        </div>
        <div>
          <div class="card-item__product-template">
            <div class="card-item__product-template__text-status">In stock</div>
            <h1 class="card-item__product-template__heading-text">
              DOGGY Fun Set (2321)
            </h1>
            <div class="card-item__product-template__code-item">
              Product code 23
            </div>
            <div class="card-item__product-template__price">$6,00</div>
            <div class="card-item__product-template__bottom-line">
              <div class="quantity-product">
                <input type="text" class="quantity-product__input" value="1" data-test="quantity-product__input"/>
              </div>
              <button class="quantity-product__buy-button">Add to cart</button>
            </div>
            <div class="product-description">
              <span class="title">DESCRIPTION</span>
              <div class="product-description__text">
                This is the perfect set to play with your dog! It includes a
                safety glove, a strong braided rope, and a toy that is so cool
                to bite and pull!
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer><section data-include="#"></section></footer>
    <script src="https://unpkg.com/html-data-include@3.3.3/html-data-include.js"></script>
  </body>
</html>
