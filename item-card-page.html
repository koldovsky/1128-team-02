<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pet Store Website</title>
    <link rel="shortcut icon" href="img/paw-shortcut.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/item-card-page.css" />
  </head>
  <body>
    <header>
      <section data-include="index.header.partial.html"></section>
    </header>
    <main class="main-content">
      <div class="card-page container">
        <div class="card-page__back-link">
          <a clas="card-page__store-link" href="storehomepage.html"
            >Store homepage</a
          >
        </div>
        <article class="card-item">
          <div class="card-item__carousel">
            <div class="product-media">
              <div class="product-media__button-prev carousel__button-prev">
                <button class="carousel__button carousel__button-prev">
                  <img src="img/left.svg" alt="Button left" />
                </button>
              </div>
              <div class="carousel__image">
                <a href="#"
                  ><img
                    width="545"
                    src="img/doggy-fun-set.png"
                    alt="Doggy Fun Set"
                /></a>
              </div>
              <div class="product-media__button-next">
                <button class="carousel__button carousel__button-next">
                  <img src="img/right.svg" alt="Button right" />
                </button>
              </div>
            </div>
          </div>
          <section class="card-item__details">
            <div class="product-template">
              <p class="details__title">In stock</p>
              <p class="details__status">DOGGY Fun Set (2321)</p>
              <p class="details__code">Product code 23</p>
              <p class="details__price">$6,00</p>
            </div>
            <div class="product-template-divider"></div>
            <div class="card-item__product-template__bottom-line">
              <div class="quantity-product">
                <div class="details__purchase">
                  <div class="details__inner">
                    <input
                      type="number"
                      class="purchase__quantity-input"
                      value="1"
                      data-test="quantity-input"
                    />
                    <div class="purchase__quantity-buttons">
                      <img
                        class="button-up"
                        src="img/button-up.svg"
                        alt="Button Up"
                      />
                      <img
                        class="button-down"
                        src="img/button-down.svg"
                        alt="Button Down"
                      />
                    </div>
                  </div>
                </div>
                <button class="purchase__buy-button" id="buyButton">
                  Add to cart
                </button>
              </div>
            </div>
            <div class="details__description">
              <div class="description__title">
                <h3 class="description__title-text">DESCRIPTION</h3>
                <div class="description__title-divider">
                  <div class="description__title-divider-strong"></div>
                  <div class="description__title-divider-thin"></div>
                </div>
              </div>
              <p class="description__text">
                This is the perfect set to play with your dog! It includes a
                safety glove, a strong braided rope, and a toy that is so cool
                to bite and pull!
              </p>
            </div>
          </section>
        </article>
        <div class="card-item__thumbnail">
          <img
            class="card-item__thumbnail-img"
            src="img/doggy-fun-set.png"
            alt="Doggy Fun Set"
          />
        </div>
      </div>
    </main>
    <footer>
      <section data-include="index.footer.partial.html"></section>
      <div data-include="cart-modal.partial.html"></div>
    </footer>
    <script src="https://unpkg.com/html-data-include@3.3.3/html-data-include.js"></script>
    <script src="js/item-card-page.js"></script>
    <script src="js/cart-modal.js"></script>
  </body>
</html>
