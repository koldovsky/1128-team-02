<section id="arrivals" class="arrivals container">
  <div class="arrivals__container">
    <h2 class="arrivals__title">Our New Arrivals</h2>
    <img src="img/bone-icon.svg" alt="Bone Icon" class="arrivals__bone-image" />
    <p class="arrivals__about">
      We offer affordable and safe toys and accessories for your pets.
    </p>
  </div>
  <div class="arrivals__carousel">
    <div class="arrivals__carousel-arrow">
      <button
        class="arrivals__carousel-arrow-button arrivals__carousel-btn-prev"
        type="button"
      >
        <img
          class="arrivals__arrow-img"
          src="img/arrow-left.svg"
          alt="Previous Button"
        />
      </button>
    </div>
    <div class="arrivals__carousel-slides"></div>
    <div class="arrivals__carousel-arrow">
      <button
        class="arrivals__carousel-arrow-button arrivals__carousel-btn-next"
        type="button"
      >
        <img
          class="arrivals__arrow-img rotate-img"
          src="img/arrow-left.svg"
          alt="Next Button"
        />
      </button>
    </div>
  </div>
</section>
