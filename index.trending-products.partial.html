<section id="trending" class="trending-products container">
  <div class="trending-products__container">
    <h2 class="trending-products__title">Trending Products</h2>
    <img
      class="trending-products__icon"
      src="img/bone-icon.svg"
      alt="Bone Icon"
    />
    <p class="trending-products__description">
      Top-selling items and popular picks by our customers. Check them now!
    </p>
  </div>
  <div class="trending-products__carousel">
    <div class="trending-products__carousel-arrow">
      <button
        class="trending-products__arrow-button trending-products__btn-prev"
        type="button"
      >
        <img
          class="trending-products__arrow-img"
          src="img/arrow-left.svg"
          alt="Previous Button"
        />
      </button>
    </div>
    <div class="trending-products__carousel-slides"></div>
    <div class="trending-products__carousel-arrow">
      <button
        class="trending-products__arrow-button trending-products__btn-next"
        type="button"
      >
        <img
          class="trending-products__arrow-img rotate-img"
          src="img/arrow-left.svg"
          alt="Next Button"
        />
      </button>
    </div>
  </div>
</section>
