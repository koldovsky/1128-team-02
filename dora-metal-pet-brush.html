<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link
      rel="shortcut icon"
      href="https://placekitten.com/96/139"
      type="image/x-icon"
    />
  </head>
  <body>
    <!-- <header data-include="header.partial.html"></header> -->
    <main>
      <a
        href="index.html"
        style="text-decoration: none; color: inherit"
        class="store-homepage-link"
        >Store homepage</a
      >
      <div class="product_about">
        <div class="carousel-controls">
          <div>
            <button
              style="
                border: none;
                cursor: pointer;
                background: transparent;
                color: transparent;
              "
              type="button"
            >
              <img
                class="arrow-img"
                src="img/arrow-left.svg"
                alt="Previous Button"
              />
            </button>
          </div>
          <img width="427" src="img/metalPetBrush.png" alt="Metal Pet Brush" />
          <div>
            <button
              style="
                border: none;
                cursor: pointer;
                background: transparent;
                color: transparent;
              "
              type="button"
            >
              <img
                width="20"
                class="arrow-img"
                src="img/arrow-right.png"
                alt="Next Button"
              />
            </button>
          </div>
        </div>
        <div class="carousel-image">
          <img
            width="102"
            src="img/metalPetBrush.png"
            alt="DORA Metal Pet Brush inner
          slide"
          />
        </div>
        <div class="trending-product-details">
          <p class="availability">In stock</p>
          <h4 class="trending-product-name">DORA Metal Pet Brush (2321)</h4>
          <p class="product-code">Product code 43</p>
          <p class="trending-products__price" data-test="price">$15,00</p>
          <form class="product-line" action="" method="post">
            <div class="quantity-box">
              <input
                class="quantity-input"
                type="number"
                name="quantity"
                value="1"
              />
            </div>
            <button class="add-to-cart-button" type="submit">
              Add to cart
            </button>
          </form>
          <div class="product-description">
            <p>DESCRIPTION</p>
            <p>
              Keep your pet's coat soft, manageable, and good-looking will be
              much easier with this brush. It has flexible meal pins to remove
              excess fur and tangles while not hurting your pet.
            </p>
          </div>
        </div>
      </div>
    </main>
    <!-- <footer data-include="footer.partial.html"></footer> -->
    <script src="https://unpkg.com/html-data-include@3.3.3/html-data-include.js"></script>
  </body>
</html>
