<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DORA Metal Pet Brush</title>
    <link rel="shortcut icon" href="img/paw-shortcut.png" type="image/x-icon" />
  </head>
  <body>
    <section data-include="index.mainpage.partial.html"></section>
    <section data-include="index.mainhero.partial.html"></section>
    <main>
      <a
        href="storehomepage.html"
        style="text-decoration: none; color: inherit"
        class="store-homepage-link"
        >Store homepage</a
      >
      <div class="product-about">
        <div class="carousel-controls">
          <div class="carousel-arrow">
            <button
              class="carousel-controls__arrow-button"
              style="
                border: none;
                cursor: pointer;
                background: transparent;
                color: transparent;
              "
              type="button"
            >
              <img
                class="carousel-controls__arrow-img"
                src="img/arrow-left.svg"
                alt="Previous Button"
              />
            </button>
          </div>
          <img
            width="427"
            src="img/metal-pet-brush.png"
            alt="Metal Pet Brush"
          />
          <div class="carousel-arrow">
            <button
              class="carousel-controls__arrow-button"
              style="
                border: none;
                cursor: pointer;
                background: transparent;
                color: transparent;
              "
              type="button"
            >
              <img
                width="20"
                class="carousel-controls__arrow-img"
                src="img/arrow-left.svg"
                alt="Next Button"
              />
            </button>
          </div>
        </div>
        <div class="carousel-image">
          <img
            width="102"
            src="img/metal-pet-brush.png"
            alt="DORA Metal Pet Brush inner
          slide"
          />
        </div>
        <div class="trending-product-details">
          <p class="trending-product-details__availability">In stock</p>
          <h4 class="trending-product-details__name">
            DORA Metal Pet Brush (2321)
          </h4>
          <p class="trending-product-details__code">Product code 43</p>
          <p class="trending-product-details__price" data-test="price">
            $15,00
          </p>
          <form class="trending-product-details__line" action="" method="post">
            <div class="trending-product-details__quantity-box">
              <input
                class="trending-product-details__quantity-input"
                type="number"
                name="quantity"
                value="1"
              />
            </div>
            <button
              class="trending-product-details__add-to-cart-button"
              type="submit"
            >
              Add to cart
            </button>
          </form>
          <div class="trending-product-details__description">
            <p>DESCRIPTION</p>
            <p>
              Keep your pet's coat soft, manageable, and good-looking will be
              much easier with this brush. It has flexible meal pins to remove
              excess fur and tangles while not hurting your pet.
            </p>
          </div>
        </div>
      </div>
    </main>
    <!-- <footer data-include="footer.partial.html"></footer> -->
    <script src="https://unpkg.com/html-data-include@3.3.3/html-data-include.js"></script>
  </body>
</html>
